<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amazon Project</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
  </head>
  <body>

    <div class="image-container">
      <img class="bg" src="images/perfect thumbnail 4.webp" alt="">
    </div>
    
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo" src="images/amazon-logo-white.png" />
          <img
            class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png"
          />
        </a>
        <div class="delivery" style="cursor: pointer;">
          <p class="delivery-text">Deliver to</p>
          <span class="location"
            ><img
              class="location-icon"
              src="images/icons/location-icon.png"
              alt="location"
            />Salem,TN</span
          >
        </div>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" id="search-bar-input" type="text" placeholder="Search" />

        <button class="search-button" id="search-btn">
          <img class="search-icon" src="images/icons/search-icon.png" />
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link acc" href="orders.html">
          <span class="acc-text">Hello, Maharishi</span>
          <span class="acc-list">Account & List</span>
        </a>

        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png" />
          <div class="cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

      
    <div class="main">
      <div class="products-grid"></div>
      <div class="not-found-js"></div>
    </div>


    <script type="module" src="script/amazon.js"></script>
  </body>
</html>
